<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Enter Search Criteria</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="searchForm" class="" data-toggle="validator">
        <div class="form-group">
            <label class="control-label" for="fullAddress">Court Name:</label>
            <input name="courtName" class="form-control" ng-model="searchCriteria.courtName" placeholder="Enter part of court name" />
        </div>   
        <div class="form-group" ng-enabled="searchCriteria.rentable" >
            <label class="control-label" for="rangeSelector">Rate:</label>
            <span>(<strong>&#8369;{{searchCriteria.rangeMin}}</strong> - <strong>&#8369;{{searchCriteria.rangeMax}}</strong>)</span>
            <rzslider name="rangeSelector" rz-slider-model="searchCriteria.rangeMin" rz-slider-high="searchCriteria.rangeMax" rz-slider-options="slider.options"></rzslider>
        </div>
        <div class="form-group">
            <label class="control-label" for="fullAddress">City:</label>
            <select name="city" class="form-control" ng-model="searchCriteria.city" ng-options="city for city in cities"></select>
        </div>    
        <div class="form-group">
            <label class="control-label" for="fullAddress">Address:</label>
            <input name="courtName" class="form-control" ng-model="searchCriteria.address" placeholder="Enter part of court address" />
        </div>   
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Search</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
