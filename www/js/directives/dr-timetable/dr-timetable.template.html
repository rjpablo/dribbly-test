<div class="dr-timetable">
    <div class="dr-timetable-column-headers">
        <span class="dr-timetable-header"></span>
        <span class="dr-timetable-header">{{startDate}} (M)</span>
        <span class="dr-timetable-header">{{startDate + 1}} (T)</span>
        <span class="dr-timetable-header">{{startDate + 2}} (W)</span>
        <span class="dr-timetable-header">{{startDate + 3}} (Th)</span>
        <span class="dr-timetable-header">{{startDate + 4}} (F)</span>
        <span class="dr-timetable-header">{{startDate + 5}} (Sa)</span>
        <span class="dr-timetable-header">{{startDate + 6}} (S)</span>
    </div>
    <div class="dr-timetable-row-headers">
        <span class="dr-timetable-header">Period 1</span>
        <span class="dr-timetable-header">Period 2</span>
        <span class="dr-timetable-header">Period 3</span>
        <span class="dr-timetable-header">Period 4</span>
        <span class="dr-timetable-header">Period 5</span>
        <span class="dr-timetable-header">Period 6</span>
        <span class="dr-timetable-header">Period 7</span>
        <span class="dr-timetable-header">Period 8</span>
        <span class="dr-timetable-header">Period 9</span>
        <span class="dr-timetable-header">Period 10</span>
    </div>
    <div class="dr-timetable-body">

    </div>
</div>
