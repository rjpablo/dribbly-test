<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Pick A Location</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="locationPickerForm" class="" data-toggle="validator">
        <div class="form-group" ng-if="requireCompleteAddress" ng-class="{'has-error':locationPickerForm.fullAddress.$invalid && locationPickerForm.fullAddress.$touched}">
            <label class="control-label" for="fullAddress">Complete Address:*</label>
            <input name="fullAddress" class="form-control" ng-model="completeAddress" required ng-minlength="15" placeholder="Enter complete address" />
            <div class="help-block" ng-messages="locationPickerForm.fullAddress.$error" role="alert">
                <div ng-message="required">Please enter the full address.</div>
                <div ng-message="minlength">This doesn't appear to be a complete address.</div>
            </div>
        </div>
        <div class="block form-group" ng-class="{'has-error':addCourtForm.address.$invalid && addCourtForm.address.$touched}">
            <label class="control-label" for="address">Location in Map:*</label>
            <!--<input type="text" class="form-control" name="address" required minlength="10" ng-model="addCourtCtrl.court.location">-->
            <input class="form-control"
                   type="text"
                   name="address"
                   places-auto-complete
                   size=80
                   ng-model="address"
                   component-restrictions="{country:'ph'}"
                   types="{{types}}"
                   on-place-changed="placeChanged()"
                   placeholder="Enter keyword to search for a location"/>
            <div class="help-block" ng-messages="locationPickerForm.address.$error || selectedLocation.geometry" role="alert">
                <div ng-show="!selectedLocation.geometry">Location on map is required.</div>
            </div>
            <div class="map-container" map-lazy-load="https://maps.google.com/maps/api/js">
                <ng-map id="locationPickerMap" center="{{center}}" zoom="{{zoom}}" on-click="mapClicked()"></ng-map>
                <p ng-show="selectedLocation.formatted_address" ><b>Current Selection:</b> <a class="button-link" ng-click="focusCurrentSelection()">{{selectedLocation.formatted_address}}</a></p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">City:</label><span ng-if="selectedLocation.city.longName && selectedLocation.city.country">  {{selectedLocation.city.longName + ', ' + selectedLocation.city.country.longName}}</span>
        </div>       
    </form>
</div>
<div class="modal-footer">
    <button ng-disabled="!selectedLocation.geometry || locationPickerForm.$invalid" class="btn btn-primary" type="button" ng-click="ok()">Done</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
