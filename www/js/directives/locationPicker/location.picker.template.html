<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Pick A Location</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="locationPickerForm" class="" data-toggle="validator">
        <div class="block form-group" ng-class="{'has-error':addCourtForm.address.$invalid && addCourtForm.address.$touched}">
            <label class="control-label" for="address">Address:*</label>
            <!--<input type="text" class="form-control" name="address" required minlength="10" ng-model="addCourtCtrl.court.location">-->
            <input class="form-control"
                   type="text"
                   name="address"
                   required
                   places-auto-complete
                   size=80
                   ng-model="address"
                   component-restrictions="{country:'ph'}"
                   types="{{types}}"
                   on-place-changed="placeChanged()"
                   placeholder="Enter a address or pick a location on the map"/>
            <div class="help-block" ng-messages="locationPickerForm.address.$error" role="alert">
                <div ng-message="required">Please enter a location or pick a location on the map.</div>
            </div>
            <div class="map-container" map-lazy-load="https://maps.google.com/maps/api/js">
                <ng-map id="locationPickerMap" center="{{center}}" zoom="{{zoom}}" on-click="mapClicked()"></ng-map>
                <p ng-show="selectedLocation.formatted_address" ><b>Current Selection:</b> <a class="button-link" ng-click="focusCurrentSelection()">{{selectedLocation.formatted_address}}</a></p>
            </div>
        </div>        
    </form>
</div>
<div class="modal-footer">
    <button ng-disabled="addCourtCtrl.galleryPhotos.length < 1 || addCourtForm.$invalid" class="btn btn-primary" type="button" ng-click="ok()">Done</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
