<div class="tab-pane col-md-12 court-photos">
    <div class="titled-container photos text-container">
        <div class="header col-md-12">
            <h5 class="title">Photos({{courtCtrl.court.photos.length}})</h5>
            <div class="action-buttons">
                <a class="button-link" ng-if="true" ngf-select="mainProfCtrl.uploadPhoto($file)" ngf-pattern="'image/*'" ngf-accept="'image/*'"><i class="fa fa-plus"></i> Add Photo</a>
            </div>
        </div>
        <div class="content col-md-12">
            <ng-image-gallery images="courtCtrl.court.photos"
                              methods="mainProfCtrl.methods"
                              thumbnails="true"
                              inline="false"
                              url-prefix="courtCtrl.courtImgSrcPrefix + courtCtrl.court.userId + '/courtPhotos/'"
                              img-bubbles="false"
                              bg-close="true"
                              bubbles="false"
                              img-anim="pop"
                              show-add-button="true"
                              add-file="mainProfCtrl.addPhotos"
                              remove-function="mainProfCtrl.removePhoto(index)"
                              set-primary="mainProfCtrl.setPhotoAsPrimary(index)"
                              show-controls="true"></ng-image-gallery>
        </div>
        <div class="footer col-md-12">

        </div>
    </div>
