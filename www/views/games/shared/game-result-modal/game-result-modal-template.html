<!-- The controller for this teamplate is found in gameComtext.js -->

<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Game Result</h3>
</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="control-group">
            <label>Team A ({{game.teamA.teamName}}): </label>
            <input class="form-control" ng-model="gameResult.teamAScore" type="number" />
        </div>
        <div class="control-group">
            <label>Team B ({{game.teamB.teamName}}): </label>
            <input class="form-control" ng-model="gameResult.teamBScore" type="number" />
        </div>
        <div class="control-group">
            <label>
                Winner:
            </label>
                <select class="form-control" ng-model="winningTeam" ng-options="t.teamName for t in teams">
                    <option value="">-- select a team --</option>
                </select>            
        </div>
    </form>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" >Ok</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
