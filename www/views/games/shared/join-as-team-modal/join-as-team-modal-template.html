<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{modalTitle || 'Select a team'}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="control-group">
            <label>
                Team:
            </label>
                <select class="form-control" ng-model="selectedTeam" ng-options="t.teamName for t in teams">
                    <option value="">-- select a team --</option>
                </select>
            
        </div>
        <div ng-show="game.isProtected" class="control-group">
            <label>Password: </label>
            <input class="form-control" ng-model="password" type="password" />            
        </div>
    </form>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" >Ok</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
