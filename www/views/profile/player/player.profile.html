<div class="player-profile" ng-if="profile.details" ng-controller="playerProfileController as playerProfCtrl">
    <div class="titled-container stats col-md-12">
        <div class="header">
            <h5 class="title">Stats &amp; Skills</h5>
        </div>
        <div class="content">
            <div class="skills">
                <ul class="skill-set">
                    <li class="skill">
                        <img class="icon" ng-src="{{$settings.defaultImagesDirectory + 'icon-mvp.png'}}" />
                        <span class="value"> MVPs - {{profile.player.mvps}}</span>
                    </li>
                    <li class="skill">
                        <img class="icon" ng-src="{{$settings.defaultImagesDirectory + 'icon-trophy.png'}}" />
                        <span class="value"> Win Rate - {{profile.player.winRate?profile.player.winRate + '%':'?'}}</span>
                    </li>
                    <li class="skill">
                        <img class="icon" ng-src="{{$settings.defaultImagesDirectory + 'icon-dribbling.png'}}" />
                        <span class="value stars"> Dribbling Skills - <rating value="profile.player.dribblingSkill"></rating></span>
                    </li>
                </ul>
                <ul class="skill-set">
                    <li class="skill" >
                        <img class="icon" ng-src="{{$settings.defaultImagesDirectory + 'icon-dribbling.png'}}" />
                        <span class="value stars"> Passing Skills - <rating value="profile.player.passingSkill"></rating></span>
                    </li>
                    <li class="skill">
                        <img class="icon" ng-src="{{$settings.defaultImagesDirectory + 'icon-dribbling.png'}}" />
                        <span class="value stars"> 3-pts Skills - <rating value="profile.player.threePointSkill"></rating></span>
                    </li>
                    <li class="skill">
                        <img class="icon" ng-src="{{$settings.defaultImagesDirectory + 'icon-dribbling.png'}}" />
                        <span class="value stars"> Blocking Skills - <rating value="profile.player.blockingSkill"></rating></span>
                    </li>
                </ul>
                <ul class="skill-set">
                    <li class="skill" >
                        <img class="icon" ng-src="{{$settings.defaultImagesDirectory + 'icon-dribbling.png'}}" />
                        <span class="value stars"> Shooting Skills - <rating value="profile.player.shootingSkill"></rating></span>
                    </li>
                    <li class="skill" >
                        <img class="icon" ng-src="{{$settings.defaultImagesDirectory + 'icon-dribbling.png'}}" />
                        <span class="value stars"> Defensive Skills - <rating value="profile.player.defensiveSkill"></rating></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="titled-container games col-md-12">
        <div class="header">
            <h5 class="title">Games</h5>
        </div>
        <div class="content">

        </div>
        <div class="footer">

        </div>
    </div>
</div>
