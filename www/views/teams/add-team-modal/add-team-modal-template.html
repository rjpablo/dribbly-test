<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Team Registration</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="addTeamForm" class="" data-toggle="validator">
        <div class="block form-group" ng-class="{'has-error':addTeamForm.name.$invalid && addTeamForm.name.$touched}">
            <label class="control-label" for="name">Team Name:*</label>
            <input type="text" class="form-control" required minlength="5" name="name" ng-model="addTeamCtrl.team.teamName">
            <div class="help-block" ng-messages="addTeamForm.name.$error || addTeamForm.name.$touched" role="alert">
                <div ng-message="required">Team name is required.</div>
                <div ng-message="minlength">Team name must be at least 5 characters long.</div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" disabled="{{addTeamCtrl.saving}}" type="button" ng-click="addTeamCtrl.ok(addTeamForm)">{{addTeamCtrl.saving?'Creating...':'Create'}}</button>
    <button class="btn btn-warning" type="button" ng-click="addTeamCtrl.cancel()">Cancel</button>
</div>
