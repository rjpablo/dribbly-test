<div class="current-members titled-container">
    <div class="header col-md-12">
        <h5 class="title">Current Members</h5>
        <div class="action-buttons">
            <a class="button-link" ng-if="isOwned" ng-click="tmCtrl.addMember()"><i class="fa fa-plus"></i> Add A Member</a>
        </div>
    </div>
    <div class="content col-md-12">
        <team-member ng-repeat="player in team.members | filter:{ isCurrentMember : true }" player="player" class="team-member"></team-member>
    </div>
</div>
