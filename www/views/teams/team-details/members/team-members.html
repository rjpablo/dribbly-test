<div class="team-members" ng-controller="teamMembersController as tmCtrl">
    <div class="current-members titled-container">
        <div class="header col-md-12">
            <h5 class="title">Current Members</h5>
            <div class="action-buttons"></div>
        </div>
        <div class="content col-md-12">
            <team-member ng-repeat="player in team.members | filter:{ hasLeft : false }" player="player" class="team-member"></team-member>
        </div>
    </div>
    <div class="former-members titled-container">
        <div class="header col-md-12">
            <h5 class="title">Former Members</h5>
            <div class="action-buttons"></div>
        </div>
        <div class="content col-md-12">
            <team-member ng-repeat="player in team.members | filter:{ hasLeft : true }" player="player" class="team-member"></team-member>
        </div>
    </div>
    
</div>
